<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>NNNchatbot</title>
    <link href="{{ url_for('static', filename='css/file_upload.css') }}" rel="stylesheet">
</head>

<body>
    <header>
        <h1>NNNchatbot</h1>
    </header>
    <div id="wholeContent">
        <main>
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <div id="dropZone" class="dropZone">
                    <p>ここにファイルをドラッグ＆ドロップ</p>
                </div>
                {{ form.file }}
                {{ form.data_name }}
                {{ form.submit }}
            </form>
        </main>
    </div>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>

</html>
