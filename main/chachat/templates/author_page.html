<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Author Page</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Author Page</h1>
        <p>Welcome, {{ current_user.name }}!</p>
    </header>
    <div id="wholeContent">
        <main>
            <button id="fileUploadButton" onclick="location.href='{{ url_for('file_upload') }}'">File Upload</button>
            <button id="fileDeleteButton">File Delete</button>
            <form action="{{ url_for('logout') }}" method="post" style="display:inline;">
                {{ form.hidden_tag() }}
                <button type="submit">Logout</button>
            </form>
        </main>
    </div>
</body>

</html>
